name: CICD
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      # 1. Repo Checkout
      - name: Checkout source code
        uses: actions/checkout@main
      # 2. node.js Env Setup
      - name: Set up Node.js
        uses: actions/setup-node@main
        with:
          node-version: 16.x
      # 3. Package Installation
      - name: Install dependencies
        run: npm install
      # 4. Test
      - name: Test unit
        run: npm run test:unit
      # 5. Build
      - name: Build Page
        run: npm run build
        env:
          NODE_ENV: production
      # 6. Deploy
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
